<body>
	<!-- NAVBAR -->
    <nav class="navbar navbar-light bg-nav">
        <div class="container-fluid">
            <a class="navbar-brand navbar-brand-mobile" th:href="@{/admin/home}">
                <img class="nav__icon" th:src="@{/image/brand-removebg-preview.png}" alt="">
            </a>
            <a class="navbar-brand" th:href="@{/admin/home}">
                <img class="nav__title" th:src="@{/image/title-removebg-preview.png}" alt="">
            </a>
            <div class="navbar-control d-flex me-5"></div>
            <div class="navbar-control d-flex me-5"></div>
        </div>

        <div class="admin-name">
            <p>Your user name is: <b>[[${#request.userPrincipal.principal.username}]]</b></p>   
        </div>
        <form class = "btn-logoutAd" th:action="@{/admin/logout}" method="post">
                <input type="submit" value="Logout" />
            </form>
        <div class="admin-link">
            <a href="/admin/categories" >Categories management</a>
